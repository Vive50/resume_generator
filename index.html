
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000, #444);
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 90%;
      margin: 50px auto;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: border 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .checkbox-group {
      margin-bottom: 20px;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #667eea;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #5a67d8;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .loading-overlay {
      display: none; /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="loading-overlay" id="loadingOverlay">
    <h2>Generating your resume...</h2>
  </div>

  <div class="form-container" id="formContainer">
    <h1>Create Your Resume</h1>
    <form method="post" onsubmit="showLoadingOverlay()">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone:</label>
      <input type="text" name="phone" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>Professional Summary:</label>
      <textarea name="summary" required></textarea>

      <label>Work Experience:</label>
      <textarea name="experience" required></textarea>

      <label>Education:</label>
      <textarea name="education" required></textarea>

      <label>Skills:</label>
      <textarea name="skills" required></textarea>

      <label>Select a PDF Template:</label>
      <select name="template">
        <option value="template1.pdf">Template 1</option>
        <option value="template2.pdf">Template 2</option>
      </select>

      <div class="checkbox-group">
        <input type="checkbox" name="ai_fix" value="yes">
        <label>Do you want AI to fix your document?</label>
      </div>

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <script>
    function showLoadingOverlay() {
      // Hide the form container
      document.getElementById('formContainer').style.display = 'none';
      // Show the loading overlay
      document.getElementById('loadingOverlay').style.display = 'flex';
      // The form will still submit, so if the server responds quickly,
      // the user may leave this page before finishing the loading process.
    }
  </script>
</body>
</html>
